<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="alert alert-warning" role="alert"></div>
      <h2>Dealer <span id="dealermessage"></span></h2>
      <div class="row" id="dealerhand">
      </div> <!-- end row -->
      <div class="deck">
        <div class="card cardback suitback deckcard" id="deck1"><p>Kyle Luck</p></div>
        <div class="card cardback suitback deckcard" id="deck2"><p>Kyle Luck</p></div>
        <div class="card cardback suitback deckcard" id="deck3"><p>Kyle Luck</p></div>
      </div>
      <div class="betting">
        <h3><span id="bank"></span><span id="bet"></span></h3>
      </div>
      <h2>Player <span id="playermessage"></span></h2>
      <div class="row" id="playerhand">
      </div>
      <div class="row">
        <div class="col col-md-8 col-md-offset-2 col-lg-offset-3">
          <div class="btn-group btn-group-lg playbuttons" role="group">
            <button type="button" name="button" class="btn btn-default" id="deal">Deal</button>
            <button type="button" name="button" class="btn btn-default" id="hit">Hit</button>
            <button type="button" name="button" class="btn btn-default" id="stand">Stand</button>
            <button type="button" name="button" class="btn btn-default" id="betup">+ Bet</button>
            <button type="button" name="button" class="btn btn-default" id="betdown">- Bet</button>
            <button type="button" name="button" class="btn btn-default" id="betmax">Max Bet</button>
            <button type="button" name="button" class="btn btn-default" id="betmin">Min Bet</button>
          </div>
        </div>
      </div> <!-- end row -->
    </div> <!-- end container -->
    <script src="jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="blackjackoop.js"></script>
  </body>
</html>
